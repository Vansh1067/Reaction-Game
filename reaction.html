<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #shape{
        width:100px;
        height:100px;
        background-color: brown;
        display: none;
        position:relative;

    }
    body{
        font-family: sans-serif;
    }
    
    
    
    </style>
</head>
<body>
    <h1>Raction Time</h1>
    <p>check your reaction time</p>
    <p>your time is:<span id="time"></span></p>
    <div id="shape"></div>
    <script>
        var start = new Date().getTime();
        function background(){
           var letters="0123456789ABCDEF".split('');
           var color="#";
            for(var i=0;i<6;i++)
            {
                color+=letters[Math.floor(Math.random()*16)];
            }
            return color;
        }
        
        function appear()
        {
            var top = Math.random()*400;
        var left = Math.random()*400;
        var width = ((Math.random()*200)+100);
        if(Math.random()>0.5)
        {
            document.getElementById("shape").style.borderRadius="50%";
        }
        else
        {
            document.getElementById("shape").style.borderRadius="0";
        }
            document.getElementById("shape").style.width =width +"px";
            document.getElementById("shape").style.height =width +"px";
            document.getElementById("shape").style.top =top +"px";
            document.getElementById("shape").style.left =left +"px";
            document.getElementById("shape").style.display ="block";
            document.getElementById("shape").style.backgroundColor = background();
            start = new Date().getTime();
        }
        function afterdelay(){
            setTimeout(appear,Math.random()*3000);
        }
        afterdelay();
        document.getElementById("shape").onclick = function()
        {
                    document.getElementById("shape").style.display="none";
                    var end = new Date().getTime();
                    var timetaken = (end-start)/1000;
                    document.getElementById("time").innerHTML=timetaken+"s";
                    afterdelay();
                    appear();
   
        }
    
    
    
    </script>

</body>
</html>
